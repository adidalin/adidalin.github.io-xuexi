    <script>
        const $ = (selector) => document.querySelector(selector);
        
        let state = {
            currentSubject: null, 
            charsToPractice: [],
            currentChar: '',
            incorrectThisSession: [],
            seconds: 0,
            timerInterval: null,
            currentSessionSource: ''
        };

        const DB = {
            get: (key, def) => { try { return JSON.parse(localStorage.getItem(key)) || def; } catch { return def; } },
            set: (key, val) => localStorage.setItem(key, JSON.stringify(val)),
            getForSubject: (subj, key, def) => DB.get(`${subj}_${key}`, def),
            setForSubject: (subj, key, val) => DB.set(`${subj}_${key}`, val)
        };

        const UI = {
            screens: { home: $("#home-screen"), setup: $("#setup-screen"), main: $("#main-screen"), result: $("#result-screen") },
            el: {
                setupTitle: $("#setup-title"), bankList: $("#bank-selection-list"), bankSelect: $("#bank-edit-select"),
                editName: $("#edit-bank-name"), editContent: $("#edit-bank-chars"), editWrong: $("#edit-wrong-chars"),
                display: $("#char-display"), timer: $("#timer"), remaining: $("#remaining-count"),
                history: $("#history-list"), resultTitle: $("#result-title"), finalTime: $("#final-time"), incorrectList: $("#incorrect-list"),
                practiceWrongBtn: $("#practice-wrong-btn")
            },

            switchScreen(name) {
                Object.values(this.screens).forEach(s => s.classList.add('hidden'));
                this.screens[name].classList.remove('hidden');
            },

            formatTime: (s) => `${String(Math.floor(s/60)).padStart(2,'0')}:${String(s%60).padStart(2,'0')}`,

            updateSetup() {
                const titles = { hanzi: 'æ±‰å­—å­¦ä¹ ', pinyin: 'æ‹¼éŸ³å­¦ä¹ ', english: 'è‹±è¯­å­¦ä¹ ' };
                this.el.setupTitle.textContent = titles[state.currentSubject];
                
                const banks = DB.getForSubject(state.currentSubject, 'wordBanks', {});
                this.el.bankList.innerHTML = '';
                const names = Object.keys(banks);
                
                if (names.length === 0) {
                    this.el.bankList.innerHTML = '<p style="grid-column:1/-1; color:#999;">æš‚æ— è¯åº“ï¼Œè¯·åœ¨ä¸‹æ–¹æ·»åŠ </p>';
                } else {
                    names.forEach(name => {
                        const div = document.createElement('div');
                        div.className = 'bank-item';
                        div.textContent = name;
                        div.onclick = () => div.classList.toggle('selected');
                        div.dataset.name = name;
                        this.el.bankList.appendChild(div);
                    });
                }

                this.el.bankSelect.innerHTML = '<option value="">-- æ–°å»º/é€‰æ‹©è¯åº“ --</option>';
                names.forEach(n => this.el.bankSelect.add(new Option(n, n)));
                this.populateEditor('');

                const wrongs = DB.getForSubject(state.currentSubject, 'wrongChars', []);
                this.el.editWrong.value = wrongs.join('\n');
                this.el.practiceWrongBtn.textContent = `ç»ƒä¹ é”™é¢˜ (${wrongs.length})`;
                
                const history = DB.getForSubject(state.currentSubject, 'practiceHistory', []);
                this.el.history.innerHTML = history.length ? '' : '<p style="color:#999">æš‚æ— è®°å½•</p>';
                history.slice(0, 5).forEach(h => {
                    this.el.history.innerHTML += `<div class="history-item">
                        <div style="font-weight:bold; font-size:0.85em; color:#666;">${h.date} - ${h.source} (${h.time})</div>
                        ${h.wrong.length ? `<div class="wrong-chars">é”™: ${h.wrong.join(', ')}</div>` : '<div style="color:#27ae60">å…¨å¯¹</div>'}
                    </div>`;
                });
            },

            populateEditor(name) {
                const banks = DB.getForSubject(state.currentSubject, 'wordBanks', {});
                if (name && banks[name]) {
                    this.el.editName.value = name;
                    this.el.editContent.value = banks[name].join('\n');
                } else {
                    this.el.editName.value = '';
                    this.el.editContent.value = '';
                }
            },

            renderChar() {
                this.el.remaining.textContent = state.charsToPractice.length;
                this.el.display.innerHTML = '';
                
                if (state.currentSubject === 'hanzi') {
                    for (const char of state.currentChar) {
                        const cell = document.createElement('div');
                        cell.className = 'char-cell-container';
                        cell.innerHTML = `<div class="char-cell-grid"></div><div class="char-cell-text">${char}</div>`;
                        this.el.display.appendChild(cell);
                    }
                } else {
                    const item = document.createElement('div');
                    item.className = 'char-item-latin';
                    if (state.currentSubject === 'pinyin') item.classList.add('is-pinyin');
                    item.textContent = state.currentChar;
                    this.el.display.appendChild(item);
                }
            }
        };

        function init() {
            if (!localStorage.getItem('hanzi_wordBanks')) DB.setForSubject('hanzi', 'wordBanks', { 'å…¥é—¨å­—': ['äºº','å£','æ‰‹','è¶³','ä¸Š','ä¸‹','å¤§','å°'] });
            if (!localStorage.getItem('pinyin_wordBanks')) DB.setForSubject('pinyin', 'wordBanks', { 'å•éŸµæ¯': ['a','o','e','i','u','Ã¼'] });
            if (!localStorage.getItem('english_wordBanks')) DB.setForSubject('english', 'wordBanks', { 'Colors': ['Red','Blue','Green'] });
            UI.switchScreen('home');
        }

        function startSession(chars, source) {
            if (!chars || chars.length === 0) return alert('æ²¡æœ‰å†…å®¹å¯ä¾›ç»ƒä¹ ');
            state.charsToPractice = shuffle([...chars]);
            state.incorrectThisSession = [];
            state.currentSessionSource = source;
            state.seconds = 0;
            UI.switchScreen('main');
            clearInterval(state.timerInterval);
            state.timerInterval = setInterval(() => {
                state.seconds++;
                UI.el.timer.textContent = UI.formatTime(state.seconds);
            }, 1000);
            nextChar();
        }

        function nextChar() {
            if (state.charsToPractice.length === 0) return finishSession();
            state.currentChar = state.charsToPractice[0];
            UI.renderChar();
        }

        function handleAnswer(correct) {
            if (correct) {
                state.charsToPractice.shift();
            } else {
                const val = state.currentChar;
                if (!state.incorrectThisSession.includes(val)) state.incorrectThisSession.push(val);
                const permanentWrongs = new Set(DB.getForSubject(state.currentSubject, 'wrongChars', []));
                permanentWrongs.add(val);
                DB.setForSubject(state.currentSubject, 'wrongChars', [...permanentWrongs]);
                const item = state.charsToPractice.shift();
                const idx = Math.ceil(state.charsToPractice.length / 2);
                state.charsToPractice.splice(idx, 0, item);
            }
            nextChar();
        }

        function finishSession() {
            clearInterval(state.timerInterval);
            const history = DB.getForSubject(state.currentSubject, 'practiceHistory', []);
            history.unshift({
                date: new Date().toLocaleDateString(),
                time: UI.formatTime(state.seconds),
                source: state.currentSessionSource,
                wrong: [...state.incorrectThisSession]
            });
            if (history.length > 20) history.pop();
            DB.setForSubject(state.currentSubject, 'practiceHistory', history);

            UI.el.finalTime.textContent = UI.formatTime(state.seconds);
            UI.el.incorrectList.textContent = state.incorrectThisSession.length ? state.incorrectThisSession.join('ï¼Œ') : 'æ— ';
            
            if (state.incorrectThisSession.length === 0) {
                UI.el.resultTitle.textContent = "å¤ªæ£’äº†ï¼Œå…¨å¯¹ï¼ğŸ‰";
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            } else {
                UI.el.resultTitle.textContent = "å®Œæˆç»ƒä¹ ï¼Œç»§ç»­åŠ æ²¹ï¼ğŸ’ª";
            }
            UI.switchScreen('result');
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        $('#select-hanzi').onclick = () => { state.currentSubject = 'hanzi'; UI.updateSetup(); UI.switchScreen('setup'); };
        $('#select-pinyin').onclick = () => { state.currentSubject = 'pinyin'; UI.updateSetup(); UI.switchScreen('setup'); };
        $('#select-english').onclick = () => { state.currentSubject = 'english'; UI.updateSetup(); UI.switchScreen('setup'); };
        
        $('#back-to-home-btn').onclick = () => UI.switchScreen('home');
        $('#home-btn').onclick = () => UI.switchScreen('home');
        $('#exit-session-btn').onclick = finishSession;

        $('#bank-edit-select').onchange = (e) => UI.populateEditor(e.target.value);
        
        $('#save-bank-btn').onclick = () => {
            const name = $('#edit-bank-name').value.trim();
            const content = $('#edit-bank-chars').value.trim().split(/\n+/).filter(Boolean);
            if (!name || !content.length) return alert('è¯·å¡«å†™åç§°å’Œå†…å®¹');
            const banks = DB.getForSubject(state.currentSubject, 'wordBanks', {});
            banks[name] = content;
            DB.setForSubject(state.currentSubject, 'wordBanks', banks);
            UI.updateSetup();
            alert('ä¿å­˜æˆåŠŸ');
        };

        $('#delete-bank-btn').onclick = () => {
            const name = $('#edit-bank-name').value;
            if (!name) return;
